<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Netflix Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="https://www.netflix.com/br/" target="_blank"><img class="logo" src="https://mundoconectado.com.br/uploads/chamadas/netflix_logo_png.jpg"></a>
            <Button id="login">Login</Button>
        </nav>
        <div class="container">
            <header class="item">
                <h1 id="title">NETFLIX Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform!</p>
            </header>
            <form id="survey-form" class="item">
                <div>
                    <label for="name" id="name-label">Name</label><br>
                    <input class="input-box" id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" id="email-label">E-mail</label><br>
                    <input class="input-box" id="email" type="email" placeholder="Enter your e-mail" required>
                </div>
                <div>
                    <label for="number" id="number-label">Age</label><br>
                    <input class="input-box"
                        id="number" 
                        type="number"
                        min="13"
                        max="100" 
                        placeholder="Enter your age">
                </div>
                <div>
                    <p>About Netflix account select</p>
                    <select id="dropdown" class="input-box">
                        <option disabled selected value=""></option>
                        <option>Account owner</option>
                        <option>Account user</option>
                    </select>
                </div>
                <div class="l-radio">
                    <p>How much time do you spend on Netflix?</p>
                    <label >
                    <input 
                        name="xxx"
                        type="radio"
                        value="1"
                    >0-4 hours per week</label>
                </div>
                <div class="l-radio">
                    <label>
                    <input
                        name="xxx"
                        type="radio"
                        value="2"
                    >4-8 hours per week</label>
                </div>
                <div class="l-radio">
                    <label>
                    <input
                        name="xxx"
                        type="radio"
                        value="3"
                    >More than 8 hours a week</label>
                </div>
                <div class="l-radio">
                    <p>What do you usually watch?</p>
                    <label >
                    <input
                        name="xxx"
                        type="checkbox"
                        value="1"
                    >Movies</label>
                </div>
                <div class="l-radio">
                    <label >
                    <input
                        name="xxx"
                        type="checkbox"
                        value="2"
                    >Series</label>
                </div>
                <div class="l-radio">
                    <label>
                    <input 
                        name="xxx"
                        type="checkbox"
                        value="3"
                    >Documentaries</label>
                </div>
                <div class="l-radio">
                    <label>
                    <input 
                        name="xxx"
                        type="checkbox"
                        value="3"
                    >Animations</label>
                </div>
                <div class="comment">
                    <p>Any comment or suggestion?</p>
                    <textarea 
                    placeholder="Comment here"></textarea>
                </div>
                <div>
                    <button id="btn-submit" type="submit">Submit</button>
                </div>
            </form>
            
        </div>
    </body>
</html>
